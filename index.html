<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Swagger Editor on Electron</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Roboto,sans-serif;
        font-size: 9px;
        line-height: 1.42857143;
        color: #444;
        margin: 0px;
      }

      .swagger-editor.swagger-editor .SplitPane.SplitPane {
        height: 100% !important;
      }

      .url {
        display: none;
      }

      .Resizer {
        display: none;
      }

      .container {
        height: 100%;
        max-width: 880px;
        margin-left: auto;
        margin-right: auto;
      }

      #editor-wrapper {
        height: 100%;
        border:1em solid #000;
        border:none;
      }

      .Pane2 {
        overflow: scroll;
        width: 50% !important;
      }

      /* Pane2 클래스 내부의 스크롤바 전체 영역 */
      .Pane2::-webkit-scrollbar {
          width: 12px; /* 스크롤바의 너비 */
      }

      /* Pane2 클래스 내부 스크롤바의 트랙(배경) */
      .Pane2::-webkit-scrollbar-track {
          background: #f0f0f0; /* 밝은 회색 배경 */
          border-radius: 6px; /* 모서리를 둥글게 */
      }

      /* Pane2 클래스 내부 스크롤바의 핸들(움직이는 부분) */
      .Pane2::-webkit-scrollbar-thumb {
          background-color: #999; /* 어두운 회색 핸들 */
          border-radius: 6px; /* 모서리를 둥글게 */
          border: 3px solid #f0f0f0; /* 핸들 주위에 배경색과 동일한 여백 추가 */
      }

      /* 마우스를 올렸을 때 핸들의 색상 변경 */
      .Pane2::-webkit-scrollbar-thumb:hover {
          background-color: #666; /* 더 어두운 회색 */
      }

    </style>
    <link rel="stylesheet" type="text/css" href="./node_modules/swagger-editor-dist/swagger-editor.css">
</head>
<body>
    <div id="swagger-editor"></div>
    <script src="./renderer.js"></script>
</body>
</html>
